<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Taker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />

<body>

<div class="bg">
  <div class="container">
    <div style="margin-top: 80px;" class="jumbotron">
      <div class="">
      <h1 class="display-4 loginHeader text-center">Git Fit in 6 Weeks</h1>
      <h4 class="mt-4 text-white text-center">Are you up for the challenge?</h4>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Email</label>
          <input type="text" class="form-control text-white text-left" id="formGroupExampleInput" placeholder="Email address">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Password</label>
          <input type="text" class="form-control text-white text-left" id="formGroupExampleInput2" placeholder="Password">
          <a class="btn btn-primary btn-m mt-4 loginBtn text-center" href="/notes" role="button">Sign in</a>
          <p class="text-white text-center">Don't have an account? Sign Up Here</p>
          <p class="text-white text-center">Terms of Service</p>
        </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/js/index.js"></script>
</div>

</html>
